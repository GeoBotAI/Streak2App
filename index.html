<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton:wght@400&family=League+Spartan:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'League Spartan', sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(157, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(0, 242, 254, 0.2) 0%, transparent 50%);
            animation: neonSwirl 8s ease-in-out infinite;
            z-index: -1;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 70% 30%, rgba(255, 107, 53, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 30% 70%, rgba(0, 255, 65, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 90% 90%, rgba(157, 0, 255, 0.3) 0%, transparent 50%);
            animation: neonSwirl 12s ease-in-out infinite reverse;
            z-index: -1;
        }
        
        @keyframes neonSwirl {
            0%, 100% {
                transform: rotate(0deg) scale(1);
                filter: blur(0px);
            }
            25% {
                transform: rotate(90deg) scale(1.1);
                filter: blur(2px);
            }
            50% {
                transform: rotate(180deg) scale(0.9);
                filter: blur(1px);
            }
            75% {
                transform: rotate(270deg) scale(1.2);
                filter: blur(3px);
            }
        }
        
        .game-container {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 30%, #ff6b35 60%, #e55100 100%);
            border-radius: 30px 30px 15px 15px;
            box-shadow: 0 20px 60px rgba(255,107,53,0.4), 0 0 100px rgba(255,107,53,0.2);
            padding: 15px;
            max-width: min(600px, 95vw);
            width: 100%;
            height: min(95vh, 800px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 768px) {
            .game-container {
                border-radius: 20px 20px 10px 10px;
                padding: 10px;
                height: min(98vh, 700px);
                max-width: 98vw;
            }
        }
        
        @media (max-height: 600px) {
            .game-container {
                height: 95vh;
                padding: 8px;
            }
        }
        
        .game-content-bg {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 50px rgba(255,107,53,0.1);
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 768px) {
            .game-content-bg {
                padding: 10px;
                border-radius: 10px;
            }
        }
        
        .streak-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            animation: pulse 2s infinite;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .streak-display {
                top: 5px;
                right: 5px;
                padding: 6px 12px;
                font-size: 14px;
                border-radius: 20px;
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .level-header {
            text-align: center;
            margin-bottom: clamp(15px, 3vw, 30px);
            flex-shrink: 0;
        }
        
        .level-title {
            font-family: 'Anton', sans-serif;
            font-size: clamp(24px, 5vw, 32px);
            color: #4a5568;
            margin-bottom: clamp(5px, 2vw, 10px);
            text-align: center;
        }
        
        .level-subtitle {
            font-size: clamp(14px, 3vw, 18px);
            color: #718096;
            font-weight: 600;
            text-align: center;
        }
        
        .question-container {
            text-align: center;
            margin-bottom: clamp(15px, 3vw, 30px);
            flex-shrink: 0;
        }
        
        .question-number {
            font-size: 16px;
            color: #a0aec0;
            margin-bottom: 15px;
        }
        
        .question {
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 700;
            color: #2d3748;
            margin-bottom: clamp(10px, 3vw, 20px);
            min-height: clamp(50px, 10vw, 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10px;
        }
        
        .timer {
            width: clamp(60px, 12vw, 80px);
            height: clamp(60px, 12vw, 80px);
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            margin: 0 auto clamp(15px, 4vw, 30px);
            position: relative;
            overflow: hidden;
        }
        
        .timer.warning {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(8px, 2vw, 15px);
            max-width: min(300px, 90vw);
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .key {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: clamp(10px, 2vw, 15px);
            color: white;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: 700;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79,172,254,0.3);
            height: clamp(50px, 10vw, 70px);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }
        
        .key:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79,172,254,0.4);
        }
        
        .key:active {
            transform: translateY(0);
        }
        
        .key.correct {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            animation: correctPulse 0.6s ease;
        }
        
        .key.incorrect {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            animation: shake 0.6s ease;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .game-over {
            text-align: center;
            padding: 40px 20px;
        }
        
        .game-over h2 {
            font-family: 'Anton', sans-serif;
            font-size: 36px;
            color: #e53e3e;
            margin-bottom: 20px;
        }
        
        .final-streak {
            font-size: 24px;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
        }
        
        .final-streak-display {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 24px;
            box-shadow: 0 8px 30px rgba(255,107,107,0.4);
            margin: 30px 0;
            text-align: center;
            animation: finalPulse 1s ease-in-out;
        }
        
        .final-streak-number {
            font-size: 48px;
            font-family: 'Anton', sans-serif;
            display: block;
            margin-top: 10px;
        }
        
        @keyframes finalPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .answer-input {
            background: #f7fafc;
            border: 3px solid #e2e8f0;
            border-radius: clamp(10px, 2vw, 15px);
            padding: clamp(10px, 2vw, 15px) clamp(15px, 3vw, 20px);
            font-size: clamp(24px, 6vw, 32px);
            font-weight: 700;
            text-align: center;
            color: #2d3748;
            margin: clamp(10px, 3vw, 20px) auto;
            max-width: min(200px, 80vw);
            min-height: clamp(45px, 8vw, 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: text;
            transition: all 0.3s ease;
        }
        
        .answer-input:hover {
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79,172,254,0.3);
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79,172,254,0.5);
        }
        
        .level-complete {
            text-align: center;
            padding: 40px 20px;
        }
        
        .level-complete h2 {
            font-family: 'Anton', sans-serif;
            font-size: 36px;
            color: #38a169;
            margin-bottom: 20px;
        }
        
        .next-level-btn {
            background: linear-gradient(45deg, #38a169, #68d391);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .next-level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56,161,105,0.3);
        }
        
        .landing-page {
            text-align: center;
            padding: clamp(40px, 8vw, 60px) clamp(15px, 4vw, 20px);
            position: relative;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .logo-text {
            font-family: 'Anton', sans-serif;
            font-size: clamp(80px, 18vw, 120px);
            margin-bottom: clamp(20px, 5vw, 30px);
            position: relative;
            line-height: 0.9;
        }
        
        .the-text {
            display: block;
            color: #000000;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                0 0 40px #00ff41,
                0 0 50px #00ff41;
            animation: neonFlicker 2s infinite alternate;
            margin-bottom: 10px;
        }
        
        .streak-text {
            display: block;
            color: #000000;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493,
                0 0 30px #ff1493,
                0 0 40px #ff1493,
                0 0 50px #ff1493;
            animation: neonPulse 1.5s infinite alternate;
        }
        
        @keyframes neonFlicker {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 40px #00ff41,
                    0 0 50px #00ff41;
            }
            50% { 
                text-shadow: 
                    0 0 5px #00ff41,
                    0 0 10px #00ff41,
                    0 0 15px #00ff41,
                    0 0 20px #00ff41,
                    0 0 25px #00ff41;
            }
        }
        
        @keyframes neonPulse {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #ff1493,
                    0 0 20px #ff1493,
                    0 0 30px #ff1493,
                    0 0 40px #ff1493,
                    0 0 50px #ff1493;
            }
            50% { 
                text-shadow: 
                    0 0 15px #ff1493,
                    0 0 30px #ff1493,
                    0 0 45px #ff1493,
                    0 0 60px #ff1493,
                    0 0 75px #ff1493;
            }
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            border-radius: 50px;
            padding: clamp(18px, 5vw, 20px) clamp(40px, 10vw, 50px);
            font-size: clamp(22px, 5vw, 24px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(255,107,107,0.4);
            animation: startPulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @keyframes startPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 30px rgba(255,107,107,0.4); }
            50% { transform: scale(1.05); box-shadow: 0 12px 40px rgba(255,107,107,0.6); }
        }
        
        .start-btn:hover {
            transform: scale(1.1);
            animation: none;
        }
        
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .countdown-number {
            font-family: 'Anton', sans-serif;
            font-size: 120px;
            color: white;
            text-shadow: 0 0 50px rgba(255,107,107,0.8);
            animation: countdownPulse 1s ease-in-out;
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .tagline {
            font-family: 'League Spartan', sans-serif;
            font-size: clamp(20px, 5vw, 24px);
            color: #000000;
            margin-bottom: clamp(25px, 6vw, 40px);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            width: 100%;
            text-align: center;
        }
        
        .level-intro {
            text-align: center;
            padding: clamp(20px, 5vw, 40px) clamp(15px, 4vw, 20px);
            position: relative;
        }
        
        .level-intro-box {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: clamp(15px, 4vw, 20px);
            padding: clamp(25px, 6vw, 40px);
            margin: clamp(15px, 4vw, 20px) auto;
            max-width: min(500px, 95vw);
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
            animation: levelPulse 2s infinite;
            color: white;
        }
        
        @keyframes levelPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255,107,53,0.4); }
            50% { transform: scale(1.02); box-shadow: 0 15px 40px rgba(255,107,53,0.6); }
        }
        
        .level-word {
            font-family: 'Anton', sans-serif;
            font-size: clamp(28px, 7vw, 36px);
            color: #000;
            text-shadow: 
                0 0 10px #ff6b35,
                0 0 20px #ff6b35,
                0 0 30px #ff6b35,
                2px 2px 0px #ff6b35,
                4px 4px 0px #e55100;
            margin-bottom: clamp(8px, 2vw, 10px);
        }
        
        .level-number {
            font-family: 'Anton', sans-serif;
            font-size: clamp(36px, 9vw, 48px);
            color: #6a0dad;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                2px 2px 0px #00ff41,
                4px 4px 0px #008f11;
            display: inline;
        }
        
        .level-title {
            font-family: 'Anton', sans-serif;
            font-size: clamp(24px, 6vw, 32px);
            color: white;
            margin: clamp(15px, 4vw, 20px) 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .skill-focus {
            font-size: clamp(16px, 4vw, 20px);
            color: #718096;
            margin: clamp(12px, 3vw, 15px) 0;
            font-weight: 600;
        }
        
        .question-count {
            font-size: clamp(14px, 3vw, 18px);
            color: white;
            margin-bottom: clamp(20px, 5vw, 30px);
            opacity: 0.9;
        }
        
        .streak-game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .streak-final-text {
            font-family: 'Anton', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .streak-final-text .the-text {
            color: #000;
            text-shadow: 
                0 0 10px #ff6b35,
                0 0 20px #ff6b35,
                0 0 30px #ff6b35,
                2px 2px 0px #ff6b35,
                4px 4px 0px #e55100;
        }
        
        .streak-final-text .streak-text {
            color: #6a0dad;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                2px 2px 0px #00ff41,
                4px 4px 0px #008f11;
        }
        
        .streak-final-number {
            font-family: 'Anton', sans-serif;
            font-size: 120px;
            color: white;
            text-shadow: 0 0 50px rgba(255,107,107,0.8);
            margin: 20px 0;
            animation: streakPulse 1s ease-in-out infinite;
        }
        
        @keyframes streakPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .certificate-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 500px;
        }
        
        .certificate {
            background: linear-gradient(45deg, #ffd700, #ffb347, #ffd700);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(255,215,0,0.6);
            color: #000;
            text-align: center;
            position: relative;
            border: 6px solid #000000;
        }
        
        .certificate::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px dashed rgba(0,0,0,0.3);
            border-radius: 15px;
            pointer-events: none;
        }
        
        .certificate-header {
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .certificate-text-main {
            font-family: 'Anton', sans-serif;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.2;
        }
        
        .remained-text {
            position: relative;
            margin-bottom: 5px;
        }
        
        .remained-text {
            color: #000000;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                0 0 40px #00ff41,
                0 0 50px #00ff41;
            animation: neonFlicker 2s infinite alternate;
        }
        
        .undefeated-text {
            position: relative;
            font-size: 36px;
            margin-bottom: 5px;
        }
        
        .undefeated-text {
            color: #000000;
            text-shadow: 
                0 0 10px #9d00ff,
                0 0 20px #9d00ff,
                0 0 30px #9d00ff,
                0 0 40px #9d00ff,
                0 0 50px #9d00ff;
            animation: neonPulse 1.5s infinite alternate;
        }
        
        .for-streak-text {
            position: relative;
        }
        
        .for-streak-text {
            color: #000000;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                0 0 40px #00ff41,
                0 0 50px #00ff41;
            animation: neonFlicker 2s infinite alternate;
        }
        
        .certificate-body {
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .certificate-text {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .streak-achievement {
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,215,0,0.7);
        }
        
        .streak-number {
            font-family: 'Anton', sans-serif;
            font-size: 72px;
            position: relative;
            animation: certificatePulse 2s infinite;
        }
        
        .streak-number {
            color: #000000;
            text-shadow: 
                0 0 15px #ff1493,
                0 0 30px #ff1493,
                0 0 45px #ff1493,
                0 0 60px #ff1493,
                0 0 75px #ff1493;
        }
        
        @keyframes certificatePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes neonPurplePulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(157,0,255,0.5), 0 8px 25px rgba(157,0,255,0.3);
                text-shadow: 0 0 10px rgba(255,255,255,0.8);
            }
            50% { 
                box-shadow: 0 0 30px rgba(157,0,255,0.8), 0 12px 35px rgba(157,0,255,0.5);
                text-shadow: 0 0 15px rgba(255,255,255,1);
            }
        }
        
        .score-details {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;

        function updateDisplay() {
            const level = levels[currentLevel];
            const question = level.questions[currentQuestion];
            
            document.getElementById('levelTitle').innerHTML = `
                <span class="level-word">LEVEL</span> <span class="level-number">${level.levelNumber}</span>
            `;
            document.getElementById('levelSubtitle').innerHTML = `
                ${level.title}<br>
                <span class="skill-focus">🔥 ${level.skill} 🔥</span>
            `;
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${level.questions.length}`;
            document.getElementById('questionText').textContent = question.q;
            document.getElementById('streakCount').textContent = streak;
            document.getElementById('answerInput').textContent = currentAnswer || '';
        }

        function addDigit(digit) {
            if (!gameActive) return;
            if (currentAnswer.length < 3) {
                currentAnswer += digit.toString();
                document.getElementById('answerInput').textContent = currentAnswer;
            }
        }

        function clearAnswer() {
            if (!gameActive) return;
            currentAnswer = "";
            document.getElementById('answerInput').textContent = "";
        }

        function submitAnswer() {
            if (!gameActive) return;
            
            // If no answer entered, do nothing
            if (currentAnswer === "") return;
            
            clearInterval(timerInterval);
            const correctAnswer = levels[currentLevel].questions[currentQuestion].a;
            const userAnswer = parseInt(currentAnswer);
            
            if (userAnswer === correctAnswer) {
                document.getElementById('answerInput').style.background = 'linear-gradient(45deg, #56ab2f, #a8e6cf)';
                streak++;
                document.getElementById('streakCount').textContent = streak;
                
                setTimeout(() => {
                    document.getElementById('answerInput').style.background = '#f7fafc';
                    currentAnswer = "";
                    nextQuestion();
                }, 1000);
            } else {
                document.getElementById('answerInput').style.background = 'linear-gradient(45deg, #ff416c, #ff4b2b)';
                setTimeout(() => {
                    gameOver();
                }, 1000);
            }
        }

        function startTimer() {
            timeLeft = 6;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 2) {
                    timerElement.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Auto-submit if there's an answer, otherwise game over
                    if (currentAnswer !== "") {
                        submitAnswer();
                    } else {
                        gameOver();
                    }
                }
            }, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            currentAnswer = "";
            
            if (currentQuestion >= levels[currentLevel].questions.length) {
                levelComplete();
            } else {
                updateDisplay();
                startTimer();
            }
        }

        function getStreakLevel(score) {
            if (score >= 50) return "🌟 LEGENDARY";
            if (score >= 30) return "🔥 MASTER";
            if (score >= 20) return "⚡ EXPERT";
            if (score >= 10) return "💪 SKILLED";
            return "🔥 FIGHTER";
        }
        
        function getEncouragementMessage(score) {
            if (score >= 50) return "🎉 INCREDIBLE! You're a math legend!";
            if (score >= 30) return "🌟 AMAZING! You've mastered the streak!";
            if (score >= 20) return "🔥 EXCELLENT! You're on fire!";
            if (score >= 10) return "💪 GREAT JOB! Keep building that streak!";
            return "🔥 NICE FIGHTING! Keep pushing forward!";
        }

            }

        function syncNameFromInput() {
            const nameInput = document.getElementById('nameInput');
            if (nameInput) {
                currentName = nameInput.value;
                updateNameDisplay();
            }
        }
        
        function handleNameKeyPress(event) {
            const key = event.key;
            
            // Handle Enter key
            if (key === 'Enter') {
                event.preventDefault();
                saveName();
                return;
            }
            
            // Handle Backspace
            if (key === 'Backspace') {
                event.preventDefault();
                clearNameLetter();
                return;
            }
            
            // Handle letters and space
            if ((key >= 'a' && key <= 'z') || (key >= 'A' && key <= 'Z') || key === ' ') {
                event.preventDefault();
                if (currentName.length < 20) {
                    addNameLetter(key.toUpperCase());
                }
                return;
            }
            
            // Allow other keys to pass through without preventing default
        }
        
        // Add global keyboard listener for name entry
        function addNameKeyboardListener() {
            document.addEventListener('keydown', handleNameKeyPress);
        }
        
        function removeNameKeyboardListener() {
            document.removeEventListener('keydown', handleNameKeyPress);
        }
        
        function focusNameInput() {
            document.getElementById('nameInput').focus();
        }
        
        function saveName() {
            // Remove keyboard listener for name entry
            removeNameKeyboardListener();
            
            // Get name from currentName variable (which syncs with both input methods)
            playerName = currentName.trim();
            
            if (playerName === "") {
                playerName = "Champion"; // Default name if none provided
            }
            
            showLevelIntro();
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showLevelIntro() {
            const level = levels[currentLevel];
            
            // Shuffle the questions for this level
            level.questions = shuffleArray(level.questions);
            
            document.getElementById('gameContent').innerHTML = `
                <div class="level-intro">
                    <div class="level-intro-box">
                        <div class="level-word">LEVEL</div>
                        <div class="level-number">${level.levelNumber}</div>
                        <div class="level-title">${level.title}</div>
                        <div class="skill-focus">🔥 ${level.skill} 🔥</div>
                        <div class="question-count">${level.questions.length} Questions</div>
                        <button class="start-btn" onclick="startLevelCountdown()">START LEVEL</button>
                    </div>
                </div>
            `;
        }
        
        function startLevelCountdown() {
            let countdownNumber = 3;
            const countdownOverlay = document.createElement('div');
            countdownOverlay.className = 'countdown-overlay';
            countdownOverlay.innerHTML = `<div class="countdown-number">${countdownNumber}</div>`;
            document.body.appendChild(countdownOverlay);
            
            const countdownInterval = setInterval(() => {
                countdownNumber--;
                if (countdownNumber > 0) {
                    countdownOverlay.innerHTML = `<div class="countdown-number">${countdownNumber}</div>`;
                } else {
                    countdownOverlay.innerHTML = `<div class="countdown-number">GO!</div>`;
                    setTimeout(() => {
                        document.body.removeChild(countdownOverlay);
                        startLevelQuestions();
                    }, 1000);
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        function startLevelQuestions() {
            gameActive = true;
            
            document.getElementById('gameContent').innerHTML = `
                <div class="level-header">
                    <h1 class="level-title" id="levelTitle"></h1>
                    <p class="level-subtitle" id="levelSubtitle"></p>
                </div>
                
                <div class="question-container">
                    <div class="question-number" id="questionNumber"></div>
                    <div class="question" id="questionText"></div>
                    <div class="timer" id="timer">6</div>
                </div>
                
                <div class="answer-input" id="answerInput" tabindex="0" onclick="focusAnswerInput()"></div>
                
                <div class="keypad" id="keypad">
                    <button class="key" onclick="addDigit(1)">1</button>
                    <button class="key" onclick="addDigit(2)">2</button>
                    <button class="key" onclick="addDigit(3)">3</button>
                    <button class="key" onclick="addDigit(4)">4</button>
                    <button class="key" onclick="addDigit(5)">5</button>
                    <button class="key" onclick="addDigit(6)">6</button>
                    <button class="key" onclick="addDigit(7)">7</button>
                    <button class="key" onclick="addDigit(8)">8</button>
                    <button class="key" onclick="addDigit(9)">9</button>
                    <button class="key" onclick="clearAnswer()">Clear</button>
                    <button class="key" onclick="addDigit(0)">0</button>
                    <button class="key" onclick="submitAnswer()">Submit</button>
                </div>
                <div style="text-align: center; margin-top: 20px; color: #718096; font-size: 14px;">
                    💻 Use number keys or Enter to submit • Backspace to clear
                </div>
            `;
            
            updateDisplay();
            startTimer();
            
            // Add keyboard event listener
            document.addEventListener('keydown', handleKeyPress);
        }
        
        function focusAnswerInput() {
            if (gameActive) {
                document.getElementById('answerInput').focus();
            }
        }
        
        function handleKeyPress(event) {
            if (!gameActive) return;
            
            const key = event.key;
            
            // Handle number keys (0-9)
            if (key >= '0' && key <= '9') {
                event.preventDefault();
                addDigit(parseInt(key));
            }
            // Handle Enter key for submit
            else if (key === 'Enter') {
                event.preventDefault();
                submitAnswer();
            }
            // Handle Backspace for clear
            else if (key === 'Backspace') {
                event.preventDefault();
                clearAnswer();
            }
        }
    </script>
